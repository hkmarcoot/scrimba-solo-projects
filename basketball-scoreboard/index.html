<html>
    <head>
        <link rel="stylesheet" href="index.css">
    </head>
    <body>
        <div class="container">
            <div class="second-container">
                <div class="inner-container">
                    <h3>HOME</h3>
                    <div class="score-box">
                        <p class="score" id="home-score">0</p>
                    </div>
                    <div class="adding">
                        <div class="btn" onclick="incrementHome(1)">+1</div>
                        <div class="btn" onclick="incrementHome(2)">+2</div>
                        <div class="btn" onclick="incrementHome(3)">+3</div>
                    </div>
                </div>
                <div class="inner-container">
                    <h3>GUEST</h3>
                    <div class="score-box">
                        <p class="score" id="guest-score">0</p>
                    </div>
                    <div class="adding">
                        <div class="btn" onclick="incrementGuest(1)">+1</div>
                        <div class="btn" onclick="incrementGuest(2)">+2</div>
                        <div class="btn" onclick="incrementGuest(3)">+3</div>
                    </div>
                </div>
            </div>
            <div class="second-container-next">
                <div class="reset btn" onclick="reset()">RESET</div>
            </div>
        </div>
        
        <script src="index.js"></script>
    </body>
</html>
